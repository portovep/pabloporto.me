name: CD Pipeline

on:
    push:

env:
  NODE_VERSION: "14.x"

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2
            - name: Setup Node.js ${{ env.NODE_VERSION }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ env.NODE_VERSION }}
            - name: Lint & Format checks
              run: |
                npm ci
                npm run lint
                npm run format

    deploy-preview:
        name: Deploy to preview
        needs: build
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/main'

        steps:
            - name: Checkout code
              uses: actions/checkout@v2
            - name: Deploy with Node.js ${{ env.NODE_VERSION }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ env.NODE_VERSION }}
            - name: Deploy to preview environment
              run: |
                npm i -g vercel
                vercel --token "$VERCEL_TOKEN" > preview-deployment-url.txt
              env:
                VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
                VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
                VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
            - name: Upload artifacts
              uses: actions/upload-artifact@v2
              with:
                name: preview-deployment-url
                path: preview-deployment-url.txt
  
    check-performance:
        name: Check performance
        needs: deploy-preview
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/main'

        steps:
            - name: Checkout code
              uses: actions/checkout@v2
            - name: Download preview deployment URL
              uses: actions/download-artifact@v2
              with:
                name: preview-deployment-url
            - name: Run with Node.js ${{ env.NODE_VERSION }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ env.NODE_VERSION }}
            - name: Check performance with Lighthouse
              run: |
                deployment_url=`cat preview-deployment-url.txt`
                npm i -g @lhci/cli@0.7.x
                lhci autorun --collect.url=$deployment_url
            - name: Upload artifacts
              if: ${{ always() }}
              uses: actions/upload-artifact@v2
              with:
                name: lighthouse-report
                path: .lighthouseci/lhr-*.html

    deploy-prod:
        name: Deploy to prod
        needs: check-performance
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/main'

        steps:
            - name: Checkout code
              uses: actions/checkout@v2
            - name: Deploy with Node.js ${{ env.NODE_VERSION }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ env.NODE_VERSION }}
            - name: Deploy to prod environment
              run: |
                npm i -g vercel
                vercel --token "$VERCEL_TOKEN" --prod
              env:
                VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
                VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
                VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}